<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOPWATCH</title>
</head>

<body>
  <!-- This is nav bar  -->
  <nav class="navbar navbar-expand-lg bg-dark text-white p-4">
    <div class="container-fluid text-white">
      <a class="navbar-brand text-white pe-5 ps-0 fw-bold" href="cover.html">TIMER PROJECT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white ms-3 me-5 fw-bold" aria-current="page"
              href="stopwatch.html">Stopwatch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-bold" href="countdown.html">Countdown</a>
          </li>
        </ul>
        <form class="d-flex text-white" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-white text-white" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- This is main area -->
  <main class="row text-center">
    <container class="column text-center align-center">
      <h1 class="display.3 text-danger fw-bold mt-5 display-4"> COUNTDOWN </h1>
      <p class="lead text-black fs-3 mt-5 mb-5"> Select the time you want the countdown to start at.</p>
    </container>
  </main>

  <!-- INPUT FORM -->
  <div id="main">
    <div class="d-flex mb-3 inputs">
      <div class="form-group">
        <input id="hours" class="form-control form-control-lg" type="number" min=0 value="0" name="hours" />h
      </div>
      <div class="form-group">
        <input id="minutes" class="form-control form-control-lg" type="number" min=0 value="5" name="minutes">m
      </div>
      <div class="form-group">
        <input id="seconds" class="form-control form-control-lg" type="number" min=0 value="0" name="seconds">s
      </div>
    </div>
    <div class="d-flex buttons justify-content-center text-white pt-5">
      <button class="btn btn-outline-white btn-start-resume bg-success text-white fw-bold fs-5">Start</button>
      <button class="btn btn-outline-white btn-pause bg-warning text-white fw-bold fs-5">Pause</button>
      <button class="btn btn-outline-white btn-stop bg-danger text-white fw-bold fs-5">Stop</button>
      <button class="btn btn-outline-white btn-reset bg-primary text-white fw-bold fs-5">Reset</button>
    </div>
  </div>

  <footer class="bg-dark text-center text-white">
    <div class="col-lg-12 p-5 mt-5">
      <a href="#" class="p-3 text-decoration-none" target="_blank" aria-hidden="true"><i
          class="bi bi-instagram text-white h3"></i>
      </a>
      <a href="#" class="p-3 text-decoration-none" target="_blank" aria-hidden="true"><i
          class="bi bi-facebook text-white h3"></i>
      </a>
      <a href="#" class="m-3 text-decoration-none" target="_blank" aria-hidden="true"><i
          class="bi bi-github text-white h3"></i>
      </a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="couuntdown.js"></script>

</body>

</html>
